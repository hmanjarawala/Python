            <!-- Body of the page goes here - changing content -->
            <div class="w-100 d-flex flex-column body-container">
                <div class="launcher-progress-container d-flex flex-column align-items-center">
                    <div class="w-75 d-flex flex-row labels">
                        <span class="col-3 text-uppercase text-center ey-light-bold">Input</span>
                        <span class="col-3 text-uppercase text-center ey-light-bold">Configure</span>
                        <span class="col-3 text-uppercase text-center ey-light-bold">Analyse Input</span>
                        <span class="col-3 text-uppercase text-center ey-light-bold">Output</span>
                    </div>
                    <div class="progress w-75">
                        <div class="progress-bar bg-warning w-25" role="progressbar" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="row no-gutters h-75 launcher-file-section position-relative">
                    <div class="row col-11 no-gutters">
                        <div class="d-flex col-6 flex-column pr-4">
                            <div class="d-flex upload-section-container h-100 flex-column">
                                <div class="d-flex flex-column h-100" id="file-section">
                                    <div class="labels d-flex align-items-center">
                                        <span class="ey-light-bold pt-20 text-uppercase">Input</span>
                                        <span class="ey-light-bold pt-12 ml-auto">(.csv)</span>
                                    </div>
                                    <div class="upload-section h-100 shape output-shape d-flex">
                                        <div class="inner m-auto">
                                            <div class="content d-flex flex-column">
                                                <div class=" header d-flex align-items-center">
                                                    <span class="ey-light pt-14 file-name"></span>
                                                    <img class="icon-refresh ml-auto mr-0"
                                                        src="./static/images/icon-refresh.png">
                                                </div>
                                                <div
                                                    class="file-display-container d-none justify-content-center align-items-center flex-column">
                                                    <img class="img-fluid" src="" height="100dp" width="100dp">
													<span class="ey-light pt-18" id="msg-display1"></span>
													<br/>
													<span class="ey-light-bold pt-20" id="msg-display2"></span>
                                                </div>
												
                                                <div
                                                    class="drop-zone-container d-flex justify-content-center align-items-center">
                                                    <div class="drop-zone d-flex col-6">
													
                                                        <form class="w-100" enctype="multipart/form-data">
                                                            <input class="d-none" type="file" name="files[]"
                                                                id="drop-zone-file" />
                                                            <label
                                                                class="d-flex flex-column h-100 justify-content-center align-items-center"
                                                                for="drop-zone-file">
                                                                <img src="./static/images/icon-upload.png">
                                                                <span class="pt-12">Drag files or click to upload</span>
                                                            </label>
															<br/>
															
															
																
                                                        </form>
                                                    </div>
                                                </div>
												<!--<table>
															<tr>
															<td width="400dp" align="right" valign="middle"><label>Azure Subscription Key:&nbsp;&nbsp;&nbsp;</label>
															</td>
															<td valign="top"><input type="text" id="subscriptionKey" name="subscriptionKey" size="50">
															</td>
															<td width="200dp">
																
															</td>
															</tr>
															
															</table>-->
												
                                            </div>
                                        </div>
                                    </div>
                                </div>
								
								
                            </div>
							
                        </div>
						
                        <div class="d-flex col-6 flex-column">
                            <div class="labels d-flex align-items-center">
                                <span class="ey-light-bold pt-20 text-uppercase">Output</span>
                            </div>
                            <div class="output-section shape output-shape h-100 d-flex position-relative">
                                <div class="inner m-auto">
                                    <div class="content d-flex flex-column">
                                        <div class="header d-flex align-items-center">
                                            <!-- <span class="ey-light pt-14 file-name"></span> -->
                                            <img class="icon-refresh ml-auto" src="./static/images/icon-refresh.png">
                                            <a id="dwnld"><img class="icon-download" src="./static/images/icon-download.png"></a>
                                        </div>
                                        <div
                                            class="file-display-container d-none justify-content-center align-items-center flex-column">
                                            <img class="img-fluid" height="100dp" width="100dp" src="">
                                            <span class="ey-light pt-14 mt-2 license-plate-number"></span>
                                        </div>
                                        <div
                                            class="d-flex align-items-center justify-content-center h-100 status-container">
											<div
                                                    class="file-display-container d-flex justify-content-center align-items-center flex-column">
												<img class="img-fluid d-none" height="100dp" width="100dp" id="download-image" src="/static/images/download.jpg">
												<br/>
												<span class="output-status ey-light-bold pt-20" >Please upload a file</span>
											</div>
											<div id="resultDiv" style="display:none;">
												{<br/>&nbsp;&nbsp;"name" : "<span id="name"></span>",<br/>&nbsp;&nbsp;"phoneNumber" : <span id="phoneNumber"></span>,<br/>&nbsp;&nbsp;"mailID" : "<span id="mailID"></span>"<br/>}
													
											</div>
                                            <div class="loader d-none">
                                                <div class="spinner-grow spinner-grow-sm" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow spinner-grow-sm" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow spinner-grow-sm" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="icon-expand"></div>
                            </div>

                        </div>
						
                    </div>
					
                </div>
				<div class="download-actions d-flex">
								<div class="action-button d-flex bg-100 justify-content-around" id="submitButton">
									<span class="text-uppercase pt-12">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
								</div>
							</div>
            </div>
        </div>
    </div>
    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/website.js"></script>
    <script src="./static/js/order-cancellation-predictor.js"></script>
